<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>FireBase Time Sheet</title>
</head>
<body>
  <div class=container>
    <div class=jumbotron>
			<h1>TimeSheet</h1>
		</div>

		<div class="emplyHeader" style="border: solid; padding: 5px;"><strong style="font-size: 18px">Current Employee</strong>
			<div class="row">
				<div class="col-md-2">Employee Name</div>
				<div class="col-md-2">Role</div>
				<div class="col-md-2">Start Date</div>
				<div class="col-md-2">Months Worked</div>
				<div class="col-md-2">Monthly Rate ($)</div>
				<div class="col-md-2">Total Billed ($)</div>				
			</div>

		</div><br>
		<form  style= "border: solid; padding: 5px;">
			<div class=panelheading></div>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name-input" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="role">Role:</label>
				<input type="text" class="form-control" id="role-input" placeholder="Role">
			</div>
			<div class="form-group">
				<label for="start-date">Start-Date:</label>
				<input type="text" class="form-control" id="start-date" placeholder="ex. 01/01/80">
			</div>
			<div class="form-group">
				<label for="start-date">Monthly Rate:</label>
				<input type="text" class="form-control" id="monthly-date" placeholder="ex. 01/01/80">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
  </div>
	
</body>
</html>
